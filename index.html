    <title>All in One Tools</title>
    <style>
        /* --- Global Styles & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --page-bg: #FFFFFF;
            --phone-body-bg: #1C1C1C;
            --header-bg: #;
            --content-bg: #F0F2F5; /* Lighter background for content area */
            --text-dark: #212121;
            --text-light: #FFFFFF;
            --text-secondary: #5F6368;
            --icon-wrapper-bg: #FFFFFF;
            ---color: rgba(0, 0, 0, 0.08); /* Softer shadow */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--page-bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        /* --- Main Page Container --- */
        .page-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .main-heading {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .sub-heading {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* --- Phone Mockup --- */
        .phone-mockup {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background-color: var(--phone-body-bg);
            border-radius: 50px;
            padding: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            margin: 0 auto;
        }

        .phone-screen {
            background-color: var(--header-bg); /* Dark background for the top part */
            height: 100%;
            border-radius: 38px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* --- Header Area --- */
        .app-header-content {
            padding: 20px 20px 0 20px;
            color: var(--text-light);
            position: relative;
            z-index: 10;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #E74C3C;
            font-family: 'Poppins', sans-serif;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .menu-dots {
            font-size: 24px;
            cursor: pointer;
            letter-spacing: 2px;
        }
        
        .welcome-text {
            color: #BDC3C7;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: left;
        }

        .search-container {
            position: relative;
        }

        #search-box {
            width: 100%;
            padding: 12px 20px 12px 20px;
            border-radius: 12px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        
        #search-box::placeholder {
            color: #BDC3C7;
        }
        
        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #BDC3C7;
            font-size: 20px;
        }

        /* --- Tools Container with Curved Top --- */
        .tools-area {
            flex-grow: 1;
            background-color: var(--content-bg);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: 20px; /* Space between search and content */
            padding: 25px 20px 20px 20px;
            overflow-y: auto;
            position: relative;
        }
        
        .tools-area::-webkit-scrollbar {
            width: 0; /* Hide scrollbar */
        }

        .tool-category {
            margin-bottom: 25px;
        }

        .category-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .category-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            display: inline-block;
            position: relative;
        }
        
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px 15px; /* row-gap column-gap */
        }

        .tool-item {
            text-decoration: none;
            color: var(--text-dark);
            transition: transform 0.2s ease;
        }
        
        .tool-item:hover {
            transform: translateY(-3px);
        }

        .tool-icon-wrapper {
            width: 100%;
            padding-top: 100%; /* Creates a square aspect ratio */
            position: relative;
            background-color: var(--icon-wrapper-bg);
            border-radius: 18px;
            margin-bottom: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            overflow: hidden;
        }
        
        .tool-icon-wrapper img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
        }

        .tool-name {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            color: var(--text-secondary);
            line-height: 1.3;
            height: 32px; /* For 2 lines of text */
            overflow: hidden;
        }
        
        #no-results {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 50px;
            font-size: 16px;
        }
    </style>
</head>

                toolsToRender.forEach(tool => {
                    const toolItem = document.createElement('a');
                    toolItem.href = '#'; // Placeholder link
                    toolItem.className = 'tool-item';
                    toolItem.innerHTML = `
                        <div class="tool-icon-wrapper">
                            <img src="${tool.icon}" alt="${tool.name}">
                        </div>
                        <span class="tool-name">${tool.name}</span>`;
                    toolGrid.appendChild(toolItem);
                });

                toolsContainer.appendChild(categoryDiv);
            }

            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredTools = allTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm)
                );
                renderTools(filteredTools);
            });

            // Initial render
            renderTools(allTools);
        });
    </script>
</body>
